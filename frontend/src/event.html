<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'" />
    <link rel="stylesheet" href="fonts/songersemiexpanded.css" />
    <link rel="stylesheet" href="css/style.min.css" />
    <script src="js/common.js"></script>
    <title>Profile</title>
</head>
<body>
    <body class="app">
        <div class="wrapper">
            <header class="header">
                <div class="header__container _container">
                    <a href="# " class="header__logo"><img src="img/Logo.svg" alt=""></a>
                    <h1 class="header__title">Ночной клуб</h1>
                </div>
            </header>
            <main class="main">
                <div class="main__menu _container">
                    <div class="menu__profile">
                        <div class="profile__icon"><img src="img/Profile.svg" alt=""></div>
                        <div class="profile__name">Дим Димыч</div>
                        <div class="profile__links">
                            <a href="#" class="profile__link">Профиль</a>
                            <a href="#" class="profile__link">Заказы (0)</a>
                            <a href="#" class="profile__link">Избранное (0)</a>
                            <a href="#" class="profile__link">Программа лояльности</a>
                            <a href="#" class="profile__link">Поддержка (0)</a>
                        </div>
                    </div>
                    <ul class="menu__links links">
                        <li class="links__link">Личный кабинет</li>
                        <li class="links__link">Администратор</li>
                        <li class="links__link">О нас</li>
                        <li class="links__link">Настройка</li>
                        <li class="links__link">Настройка</li>
                        <li class="links__link">Настройка</li>
                    </ul>
                </div>
                <div class="content">
                    <div class="bigCard">
                        <div class="bigCard__column">
                            <div class="bigCard__org">
                                <div class="bigCard__logo"><img src="img/cardX.png" alt="logo"></div>
                                <p class="bigCard__org_name">Клуб Лукин Румс</p>
                            </div>
                            <div class="bigCard__btns">
                                <button class="bigCard__heart"><img src="img/Heart.svg" alt="heart"></button>
                                <button class="bigCard__price">1990 руб.</button>
                            </div>
                        </div>
                        <p class="bigCard__date">12 Октября 2023</p>
                        <div class="bigCard__title">Новогодняя программа 2022-2023</div>
                        <div class="bigCard__address">Москва, ул. Новый Арбат, 23А</div>
                        <div class="bigCard__slider slider">
                            <ul class="slider__wrapper">
                                <li class="slider__slide"><img src="" alt=""></li>
                                <li class="slider__slide"><img src="" alt=""></li>
                                <li class="slider__slide"><img src="" alt=""></li>
                            </ul>
                            <div class="slider__btns">
                                <button class="slider__btn slider__btn_left"></button>
                                <button class="slider__btn slider__btn_right"></button>
                            </div>
                        </div>
                        <p class="bigCard__tags">#клуб#18+#freebar#рейв</p>
                        <div class="bigCard__bg-img"><img src="img/bigCard.png" alt=""></div>
                    </div>
                </main>
            </div>
        </body>
    </body>
    </html>
